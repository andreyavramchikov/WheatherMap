{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    {% block css %}
        <link rel="stylesheet" type="text/css" media="all" href="{% static 'css/bootstrap-grid.css' %}"/>
        <link rel="stylesheet" type="text/css" media="all" href="{% static 'css/style.css' %}"/>
    {% endblock %}
    {% block js %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.2/Chart.min.js"></script>
        <script src="{% static "js/libs/angular-chart.js" %}"></script>
        <script src="{% static "js/app.js" %}"></script>
        <script src="{% static "js/services/WheatherService.js" %}"></script>
        <script src="{% static "js/controllers/WheatherController.js" %}"></script>
    {% endblock %}


</head>
<body ng-app="weatherForecast">
{% block content %}
{% endblock %}
</body>
</html>
